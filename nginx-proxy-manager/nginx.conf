events {} 

http {
    # Servidor principal que redirige todo el tráfico HTTP a HTTPS
    server {
        listen 80;
        server_name ingsisg10.duckdns.org;

        # Ruta para la verificación de Certbot (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Para todo el demás tráfico, redirigir a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS que actúa como proxy inverso
    server {
        listen 443 ssl;
        server_name ingsisg10.duckdns.org;

        # Rutas a los certificados SSL (provistos por Certbot)
        ssl_certificate /etc/letsencrypt/live/ingsisg10.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ingsisg10.duckdns.org/privkey.pem;
        
        # Configuraciones de seguridad SSL recomendadas
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Proxy para Snippet Service
        # Se usa el nombre del servicio de Docker 'snippet_service' y su puerto '8080'
        location /snippet-service/ {
            proxy_pass http://snippet_service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para Auth Service
        # Se usa el nombre del servicio de Docker 'auth_service' y su puerto '8080'
        location /auth-service/ {
             proxy_pass http://auth_service:8080/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sirve la interfaz de usuario (UI) para la ruta raíz
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Health check para HTTPS
        location /status {
           return 200 'NGINX is running - HTTPS\n';
           add_header Content-Type text/plain;
        }
    }
}
